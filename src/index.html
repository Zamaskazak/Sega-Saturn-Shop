<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEGA SATURN</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Tus estilos -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="../assets/images/favicon.webp" />
</head>
<body class="app-theme">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top px-3">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.webp" alt="Logo Sega Saturn" class="brand-logo"/>
    </a>
    <form id="searchForm" class="d-flex w-100 mb-3 mb-lg-0">
      <div class="input-group w-100">
       <span class="input-group-text bg-white">
       <i class="bi bi-search"></i>
       </span>
       <input class="form-control"
      id="searchInput"
       type="search"
       placeholder="Buscar productos…"
      aria-label="Buscar productos">
      </div>
      </form>
      <button id="btnCarrito" class="btn btn-outline-light position-relative ms-auto" aria-label="Ver carrito de compras">
        <i class="bi bi-cart4" aria-hidden="true"></i>
        <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
      </button>
    </div>
  </nav>

  <!-- FILTRO DE CATEGORÍAS -->
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12">
        <label for="filtro-categoria" class="visually-hidden">Filtrar por categoría</label>
        <div class="input-group">
          <span class="input-group-text bg-white"><i class="bi bi-tags"></i></span>
          <select id="filtro-categoria" class="form-select" aria-label="Filtrar por categoría">
            <option value="">Todas las categorías</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" id="productos"></div>
  </div>

  <!-- MODAL DETALLE -->
  <div class="modal fade" id="detalleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 id="tituloModal" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar detalle"></button>
        </div>
        <div class="modal-body text-center">
          <img id="imgModal" src="" alt="" class="img-fluid mb-3" style="height:250px;object-fit:contain;" />
          <p id="descripcionModal"></p>
          <p id="precioModal" class="fw-bold"></p>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button id="agregarAlCarrito" class="btn btn-primary" aria-label="Agregar al carrito">
            <i class="bi bi-cart-plus" aria-hidden="true"></i> Agregar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SIDEBAR CARRITO -->
  <div id="sidebar-carrito" class="carrito-sidebar">
    <button id="closeSidebar" class="btn-close close-sidebar-btn" aria-label="Cerrar carrito"></button>
    <h4 class="d-flex align-items-center px-3 py-2 mb-0">
      <span>Mi carrito</span>
      <img id="cartGif" src="../assets/images/SonicDown2.webp" alt="Sonic animado" class="cart-gif ms-2"/>
    </h4>
    <div id="carrito-items" class="px-3 mt-2"></div>
    <div class="d-flex justify-content-between mt-3 px-3">
      <button id="vaciarCarrito" class="btn btn-danger" aria-label="Vaciar carrito">Eliminar todo</button>
      <button id="finalizarCompra" class="btn btn-success" aria-label="Finalizar compra">Finalizar compra</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" defer src="../src/utils/index.js"></script>
</body>
</html>
